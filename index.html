<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.canvasjs.com/canvasjs.min.js"
    ></script>
    <main class="container">
      <div class="back-container">
        <button class="back">Back</button>
      </div>

      <div class="first-container">
        <div class="plus-container">
          <h2 class="plus"><span>&plus;</span></h2>
        </div>
        <div class="location-input">
          <div class="loc-input">
            <input
              class="location"
              type="text"
              name="location"
              id="location"
              placeholder="Enter location"
            />
            <i class="fa fa-search button"></i>
          </div>
        </div>
        <div class="grid-container">
          <div class="countries"></div>
          <div class="date-field"></div>
        </div>

        <div class="misc">
          <h2 class="day5">5-day Forecast</h2>
          <div class="days-grid-container"></div>
          <div class="boradcast-grid-container"></div>
        </div>
        <div class="images"></div>
      </div>

      <div class="second-container">
        <div class="broadcast-heading"></div>
        <div class="broadcast-details-display-container"></div>
        <div class="sun-moon-container"></div>
      </div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
